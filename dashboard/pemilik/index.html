<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fa.min.css" />
    <link rel="stylesheet" href="/sa2/sweetalert2.min.css" />
    <link rel="stylesheet" href="/lib/dataTables.dataTables.min.css" />
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <title>Pemesanan WiFi & CCTV</title>
    <style>
      .dt-search{
        display: none;
      }
      table{
        width: 100%;
      }
      .dt-container{
        width: 100%;
      }
    </style>
  </head>
  <body class="w-full bg-[#f9f9f9] flex flex-col items-center">
    <nav class="bg-white shadow-md sticky w-full top-0 left-0">
      <div class="w-full px-4 flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="/" class="logo">
          <img
            src="/assets/logo1.png"
            alt="Logo WiFi & CCTV"
            style="height: 40px"
          />
        </a>

        <div class="auth-buttons block px-4 py-2 hover:text-yellow-500">
          <a href="/auth/register.html" class="btn-outline"> Daftar </a>
          <a href="/auth/login.html" class="btn-primary"> Masuk </a>
        </div>
      </div>
    </nav>

    <!-- Tombol Menu di bawah navbar -->
    <div class="p-2 absolute top-16 left-0">
      <button id="openSidebar" class="p-2 bg-yellow-500 text-white rounded-md outline-none border-none">
        â˜° Menu
      </button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="fixed top-0 left-0 w-[50vw] md:w-[20vw] h-full bg-white shadow-lg -translate-x-full transition-transform duration-300 z-30"
    >
      <div class="p-4 font-bold text-xl border-b">Menu</div>
      <ul class="p-4">
        <a href="/dashboard/pemilik" class="block p-2 rounded hover:bg-yellow-200 no-underline text-yellow-800">
          Daftar pesanan
        </a>
        <a href="/dashboard/pemilik/laporan-pekerjaan.html" class="block p-2 rounded hover:bg-yellow-200 no-underline text-yellow-800"
          >Laporan pekerjaan</a
        >
        <a href="/dashboard/pemilik/form-job.html" class="block p-2 rounded hover:bg-yellow-200 no-underline text-yellow-800"
          >Buat job untuk pekerja</a
        >
      </ul>
    </div>

    <div class="w-[80%] flex flex-col items-center md:p-5 text-center gap-5">
      <h1 class="font-bold text-[24px]">Dashboard Pemilik</h1>
      <div
        class="w-full bg-white flex flex-col p-7 items-start gap-5 rounded-lg shadow-lg"
      >
        <h1 class="font-bold text-[16px]">
          Berikut adalah daftar pesanan yang masuk:
        </h1>
        <!-- FILTER -->
        <section class="w-full flex items-end">
          <div
            class="w-full futuristic-card flex flex-col md:flex-row items-end justify-end gap-4 md:gap-6 rounded-2xl"
          >
            <!-- Input Kecamatan -->
            <div
              class="w-full md:w-auto flex flex-col md:flex-row gap-2"
            >
              <label for="search-kecamatan" class="font-semibold text-teal-300"
                >Cari</label
              >
              <input
                type="text"
                id="search-kecamatan"
                class="w-full md:w-64 border border-teal-400 rounded-lg py-2 px-4 focus:ring-2 focus:ring-teal-400 focus:outline-none"
                placeholder="Cari data..."
              />
            </div>

            <!-- Filter Tahun -->
            <div
              class="w-full md:w-auto flex flex-col md:flex-row items-center gap-2"
            >
              <label for="search-tahun" class="font-semibold text-teal-300"
                >Tanggal</label
              >
              <input type="date" name="tanggal" id="tanggal" class="w-full md:w-40 border border-cyan-400 rounded-lg py-2 px-4 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            </div>
          </div>
        </section>
        <table id="tableData" class="bg-white !w-full table-striped" width="100%">
          <thead>
            <tr class="bg-yellow-300 text-black">
              <th>Pengguna</th>
              <th>Layanan</th>
              <th>Alamat</th>
              <th>Tanggal</th>
              <th>No. Handphone</th>
              <th class="center">Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="blur-bg"></div>

    <div class="profile-modal">
      <a class="dashboard-btn">
        <i class="fa fa-home" aria-hidden="true"></i> Dashboard
      </a>
      <a href="/profile/edit.html">
        <i class="fa fa-user" aria-hidden="true"></i> Profile
      </a>
      <a href="/order">
        <i class="fa fa-list" aria-hidden="true"></i> Pesanan
      </a>
      <a class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
    </div>

    <div class="dok-modal">
      <img src="" class="dok-img">
    </div>

    <script src="/lib/jquery.js"></script>
    <script src="/lib/dataTables.min.js"></script>
    <script src="/sa2/sweetalert2.all.min.js"></script>
    <script src="/core/data.js"></script>
    <script src="/core/function.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/pemilik.js"></script>
  </body>
</html>
